    <title>Door Effect</title>
    <style>
      body {
          margin: 0;
          font-family: sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #000;
      }
      .main-content {
          color:aliceblue;
          text-align: center;
          z-index: 1; 
      }
      .door-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          z-index: 10;
          pointer-events: none;
      }
      .door {
          position: absolute;
          top: 50%;
          height: 100vh;
          background-repeat: no-repeat;
          background-color: #333;
          transition: transform 1s cubic-bezier(.77,0,.18,1);
          pointer-events: auto;
      }
      .left-door, .right-door {
          width: 0;
      }
      .left-door {
          left: 50%;
          transform: translate(-100%, -50%) translateX(0);
      }
      .right-door {
          left: 50%;
          transform: translate(0, -50%) translateX(0);
      }
      .left-door.open {
          transform: translate(-100%, -50%) translateX(-100%);
      }
      .right-door.open {
          transform: translate(0, -50%) translateX(100%);
      }
      #toggle-door-button {
          position: fixed;
          bottom: 10px;
          right: 10px;  
          z-index: 20;
          margin: 10px;
          cursor: pointer;
      }
    </style>
