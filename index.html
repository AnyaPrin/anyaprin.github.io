<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="icon" type="image/png" href="img/anya.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anya Prin GitHub</title>
    <style>
      :root {
	  --link: #92b2c8;
	  --menu: #92b2c8;	  
	  --bg: #091124;
	  --panel: #2d333b;
	  --panela: rgba(0,0,0,0.15);
	  --text: #ffffff;
	  --acc-b: #2f81f7;
	  --acc-g: #2d333b;
	  --border: #444c56;
	  --shadow: 0 4px 24px 0 rgba(0,0,0,0.15);
      }
      body {
	  background: var(--bg);
	  color: var(--text);
	  font-family: 'Segoe UI', 'Meiryo', 'Arial', sans-serif;
	  margin: 24px;
	  min-height: 100vh;
	  padding: 40px;
 	  border:40px;	  
      }
      header,main,footer {
	  width:100%;	  
	  background: var(--panel);
	  box-shadow: var(--shadow);	  
	  border-bottom: var(--border);
	  border-radius: 14px;
	  padding:20px;
 	  border:40px;
	  margin:24px;
	  z-index: 10;	  
      }
      header { 	  top: 0%; height:1%}
      main   { 	  top: 10%; height:60%;}
      footer { 	  top: 90%;}
      a {
	  background: var(--ac-g);
	  color: var(--link);	  
      }
      #menuBtn {
	  background: var(--bg);
	  color: var(--menu);
	  position: fixed;
	  top: 14%;
	  right: 0px;
	  border: none;
	  padding: 15px 20px;
	  cursor: pointer;
	  z-index: 30;
	  transition: background 0.2s ease;
	  font-size: 0.9rem;
	  box-shadow: var(--shadow); 
      }
      #menuBtn:hover {
	  background: var(--acc-b);
      }      
      #sidebar {
	  display: flex;	  
	  flex-direction: column;
	  position: fixed;
	  top: 14%;
	  right: 00px;
	  width: 250px;
	  height: 100vh;
	  background: var(--panela);
	  color: var(--text);
	  padding-top: 60px;
	  transform: translateX(200%);	  
	  transition: transform 0.3s ease;
	  z-index: 10;	  
      }
      #sidebar.active {
	  transform: translateX(0);
      }
      #sidebar a {
	  padding: 15px 20px;
	  text-decoration: none;
	  color: var(--text);	  	  
      }
      #sidebar a:hover {
	  background-color: var(--acc-b);
      }
      #mainFrame {
	  margin-right: 250px;
	  border: none;	  
	  width: 100%;
	  height: 100vh;
	  transition: margin-left 0.3s ease;
      }
      .btn {
	  display: inline-block;
	  padding: 0.2em 0.2em; 
	  color: var(--text);
	  background: var(--acc-g);
	  border-radius: 3px;
	  font-size: 0.81rem;
	  font-weight: bold;
	  text-decoration: none;
	  box-shadow: var(--shadow);
	  transition: background 0.2s;
	  cursor: pointer;
	  gap:12px;
      }
      @media (max-width: 700px) {
	  main {
              max-width: 95vw;
              padding: 20px 4vw;
	  }
	  header {
              padding: 24px 0 12px 0;
	  }
      }
    </style>
  </head>
  <body>
    <header> Anya's Confectionery -- Always Under Construction
      <img height="40px" width="40px" src="img/GithubProfile.png">	      
    </header>
    <main>
      <button id="menuBtn" class="btn">	MENU </button>
      <div id="sidebar" >
	<a target="main" href="project/goldentartargate/">
	  Gate Of Golden Tartar
	  <img height=20 src="img/tartargate.png"></a>
	<a target="main" href="project/nyaliza/">
	  Nyal-LIZA
	  <img height=20 src="img/dungeonwalking.png"></a>
	<a target="mainFrame" href="project/dungeonWalking/dungeon0.2.5.html">
	  Hiroshi and his forty merries
	  <img height=20 src="img/dungeonwalking.png"></a>
	<a target="mainFrame" href="project/savetheoracle/">
	  Save The Oracle	  
	  <img height=20 src="img/savetheoracle.png"></a>
	<a class="btn" href="https://www.youtube.com/channel/UCGXwU84wrTfxenv-3RI2w6w">
	  <div src="https://www.youtube.com/embed/X1dOWWNB5pY?si=xDzCXR-XttL_Cr-P"
	       width="194" height="108" frameborder="1"  
	       title="YouTube video player"
	       allow="accelerometer; autoplay; clipboard-write; encrypted-media;
		      gyroscope; picture-in-picture; web-share" 
	       referrerpolicy="strict-origin-when-cross-origin">
	  </div>	    
	  youtube
	</a>
      </div>
      <iframe id="mainFrame" name="mainFrame" src="project/goldentartargate/"
	      style="border:none;"></iframe>
    </main>    
    <footer>
      <a class="btn" href="https://github.com/AnyaPrin" target="_blank" rel="noopener">
	&copy; 2025 AnyaPrin / Powered by GitHub Pages </a>
      <a class="btn" href="https://github.com/" target="_blank" rel="noopener">
	<img width="20" src="img/github-mark-white.png"> GitHub </a> 
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const b = document.getElementById('menuBtn');
	  const m = document.getElementById('sidebar');
	  b.addEventListener('click', () => {
	      m.classList.toggle('active');
	  });
      });	  
    </script>
  </body>
</html>
